<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/mainStyle.css">
    <link rel="stylesheet" href="css/registro.css">
    <script>$(".error").hide()</script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body>
    <nav class="back">
        <div class="back-buttom">
            <a href="index.html"><img src="images/backbuttom.png" alt="BotÃ£o Voltar" class="buttom-image"></a>
        </div>

    <main class="wholeBody">
        <div class="card">
            <div class="card-text">
                <h1>Cadastre-se</h1>
                <input type="text" placeholder="Nome" id="nome" autocomplete="off">
                <p class="error pNome">Digite seu nome</p>
                <input type="text" placeholder="CPF" id="cpf" autocomplete="off">
                <p class="error pCpf">Digite seu CPF</p>

                <p class="error pEmail">Digite seu email</p>
                <input type="text" placeholder="Confirme seu email" id="cEmail" autocomplete="off">
                <p class="error pCemail">Confirme seu email</p>
                <input type="password" placeholder="Senha" id="senha" autocomplete="off">
                <p class="error pSenha">Digite sua senha</p>
                <input type="password" placeholder="Confirme a senha" id="cSenha" autocomplete="off">
                <p class="error pCsenha">Comfirme sua senha</p>
                <button onclick="cadastro()">Finalizar cadastro</button>
            </div>
        </div>
    </main>
    <script src="javascript/mascara.js"></script>
    <script src="javascript/verificacao.js"></script>
