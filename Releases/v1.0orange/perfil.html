<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vela</title>
    <link rel="stylesheet" href="css/mainStyle.css">
    <link rel="stylesheet" href="css/perfil.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico"/>
</head>
<body>
    <main class="wholeBody">
        <div class="card">
            <div class="amount">
                <div class="amount-item">
                    <div class="amount-text">
                        <p>Saldo disponível</p>
                        <h1>R$ 4378,63</h1>
                    </div>
                </div>
                <div class="amount-item">
                    <div class="credito">
                        <div class="amount-text credito-fatura">
                            <p style="color: #00b1d9;">Fatura atual</p>
                            <h1 style="color: #00b1d9;">R$ 273,63</h1>
                        </div>
                        <div class="amount-text credito-limite">
                            <p style="color: #00d97f;">Limite disponivel</p>
                            <h1 style="color: #00d97f;">R$ 726.37</h1>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="blocks">
                <div class="blocks-row">
                    <a href="" class="block-item" draggable="false">
                        <div class="block-logo">
                            <img src="images/cellphoneicon.png" class="block-image" draggable="false" alt="Botão Recarga de Celular">
                        </div>
                        <div class="block-text">
                            <h5>Recarga de celular</h5>
                        </div>
                    </a>
                    <a href="" class="block-item" draggable="false">
                        <div class="block-logo">
                            <img src="images/creditcardicon.png" class="block-image" draggable="false" style="height: 2vw;" alt="Botão Cartão Virtual">
                        </div>
                        <div class="block-text">
                            <h5>Cartão virtual</h5>
                        </div>
                    </a>
                    <a href="" class="block-item" draggable="false">
                        <div class="block-logo">
                            <img src="images/depositicon.png" class="block-image" draggable="false" alt="Botão Deposito">
                        </div>
                        <div class="block-text">
                            <h5>Depositar</h5>
                        </div>
                    </a>
                    <a href="" class="block-item" draggable="false">
                        <div class="block-logo">
                            <img src="images/transfericon.png" class="block-image" draggable="false" alt="Botão Transferência">
                        </div>
                        <div class="block-text">
                            <h5>Transferir</h5>
                        </div>
                    </a>
                </div>
                <div class="blocks-row">
                    <a href="" class="block-item" draggable="false">
                        <div class="block-logo">
                            <img src="images/limiticon.png" class="block-image" draggable="false" style="height: 2vw;" alt="Botão Ajustar Limite">
                        </div>
                        <div class="block-text">
                            <h5>Selecionar limite</h5>
                        </div>
                    </a>
                    <a href="" class="block-item" draggable="false">
                        <div class="block-logo">
                            <img src="images/barcodeicon.png" class="block-image" draggable="false" alt="Botão Pagar">
                        </div>
                        <div class="block-text">
                            <h5>Pagar</h5>
                        </div>
                    </a>
                    <a href="" class="block-item" draggable="false">
                        <div class="block-logo">
                            <img src="images/blockicon.png" class="block-image" draggable="false" alt="Botão Bloquear">
                        </div>
                        <div class="block-text">
                            <h5>Bloquear Cartão</h5>
                        </div>
                    </a>
                    <a href="" class="block-item" draggable="false">
                        <div class="block-logo">
                            <img src="images/helpicon.png" class="block-image" draggable="false" alt="Botão Ajuda">
                        </div>
                        <div class="block-text">
                            <h5>Ajuda</h5>
                        </div>
                    </a>
                </div>
            </div>
            <div class="buttons">
                <div class="buttons-row">
                    <div class="buttons-item">
                        <a href=""><button>Informações pessoais</button></a>
                    </div>
                    <a href="index.html" draggable="false"><img src="images/homeButton.png" alt="Botão Voltar" class="back-buttom" draggable="false"></a>
                    <div class="buttons-item">
                        <a href="" draggable="false"><button >Solicitar aumento de limíte</button></a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
